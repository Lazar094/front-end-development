<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment Animation</title>
    <style>
        body{
            background-color: #050210;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .circle  { 
            width: 400px;
            height: 400px;
            background: linear-gradient( #fb5dad , #55fb9f , #b97aff);
            border-radius: 50%;
            align-items: center;
            position: absolute;
            animation: rotate 3s linear infinite;
        }
        .circle::before {
            content: "";
            width: 400px;
            height: 400px;
            background: linear-gradient( #fb5dad , #55fb9f , #b97aff);
            border-radius: 50%;
            align-items: center;
            filter: blur(30px);
            position: absolute;

        }
        .circle::after{
            content: "";
            width: 400px;
            height: 400px;
            background-color: #050210;
            border-radius: 50%;
            transform: scale(0.8);
            position: absolute;

        }
        #inside {
            width: 400px;
            height: 400px;
            background-color: #2a292cb5;
            border-radius: 50%;
            position: absolute;
            transform: scale(0.2);
            animation: pulse 2s linear infinite;
            z-index: 2;

        }

        

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(0)
            }
        
        
            100% {
                transform: scale(0.8);
            }
        }
        
        
    </style>
</head>

<body>
    <div class="circle">
        <div id="inside"></div>
    </div>

</body>

</html>
